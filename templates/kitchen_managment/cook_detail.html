{% extends "base.html" %}

{% block content %}
<section class="fruit_section layout_padding-top">
  <div class="container">
    <div class="row layout_padding2">
      <div class="col-md-8">
        <div class="fruit_detail-box">
          <h3>
            Username: {{ cook.username }}
          </h3>
          <p class="mt-4 mb-5">
            <p><strong>First name:</strong> {{ cook.first_name }}</p>
            <p><strong>Last name:</strong> {{ cook.last_name }}</p>
            <p><strong>Years of experience:</strong> {{ cook.license_number }}</p>
            <p><strong>Is staff:</strong> {{ cook.is_staff }}</p>
          </p>
          <div>
            <a href="{% url 'kitchen_managment:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">
              Delete
            </a>
            <a href="{% url 'kitchen_managment:cook-update' pk=cook.id %}" class="btn btn-secondary link-to-page">
              Update
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  {% endblock %}
